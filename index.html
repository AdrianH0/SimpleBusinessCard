<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Business Card</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,
  900&display=swap&subset=latin-ext" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div class="bg"></div>
    <div id="middle_box">
      <h1>Jan Kowalski</h1>
      <p>Sales Manager &bull; Worker of the year! &bull; Best in 2018!</p>
      <div class="social_links">
        <div class="social_icon">
          <a href="#" target="_self" class="far fa-envelope"></a>
        </div>
        <div class="social_icon">
          <a href="#" target="_self" class="fab fa-linkedin"></a>
        </div>
        <div class="social_icon">
          <a href="#" target="_self" class="fab fa-facebook-square"></a>
        </div>
        <div class="social_icon">
          <a href="#" target="_self" class="fab fa-github"></a>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
